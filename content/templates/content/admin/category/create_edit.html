{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-6">
          <div class="page-header-left">
            <h3>{{ title }}</h3> <!-- از title برای نمایش عنوان صفحه استفاده کنید -->
          </div>
        </div>
        <div class="col-lg-6">
          <ol class="breadcrumb pull-right">
            <li class="breadcrumb-item">
              <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
              </a>
            </li>
            <li class="breadcrumb-item">دسته‌بندی</li>
            <li class="breadcrumb-item active">{{ title }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-group row">
                <div class="col-md-6">{{ form.title|as_crispy_field }}</div>
                {% if form.status %}
                  <div class="col-md-6">{{ form.status|as_crispy_field }}</div>
                {% endif %}
              </div>
              

              <div class="form-group row mt-3">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary">ذخیره</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block Scripts %}
  <script>
    CKEDITOR.replace('id_description');  // استفاده از CKEditor برای فیلد توضیحات
  </script>
{% endblock %}
